<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MVVM</title>
</head>
<body>
  <!-- Model 模型   V 视图   VM数据模型 -->
  <!-- View 层 -->
  <span id="container">1</span>
  <button id="button">点击加一</button>
  <script>
  // MVVM 是前端的设计模式  MVC
  // Vue component
// 数据层
  let obj = { value: 1}  // Model
  // 会通过ajax  从服务器端拿到
  // 数据可以变  get set value +-
  // Vue data() {}

  // document.getElementById('button').addEventListener("click", function() {
  //   obj.value++;
  //   document.getElementById('container').innerHTML = obj.value
  // })
    let value = 1;
    // vue 早期使用的数据绑定响应式编程的实现
    // 视图模型层
    // 传统es5方法 改变数据层数据使用defineProperty监控数据层属性  get读属性 set设置属性 反映到视图层里
    Object.defineProperty(obj, "value", {
      get: function() {
        console.log('读属性')
        return value;
      },
      set: function(newValue) {
        console.log('设置属性')
        value = newValue
        document.getElementById('container').innerHTML = newValue;
      }
    })
    document.getElementById('button').addEventListener('click', function() {
      obj.value++
    })
  </script>
</body>
</html>
